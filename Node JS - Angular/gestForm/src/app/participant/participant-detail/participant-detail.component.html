<div *ngIf="participant" class="row">
    <div class="col s12 m8 offset-m2">
        <h2 class="header center">{{ participant.nom }}</h2>
        <div class="card horizontal hoverable">
            <div class="card-stacked">
                <div class="card-content">
                    <table class="bordered striped">
                        <tbody>
                        <tr>
                            <td>Nom :</td>
                            <td><strong>{{ participant.nom }}</strong></td>
                        </tr>
                        <tr>
                            <td>Prenom :</td>
                            <td *ngIf="participant.prenom!=''"><strong>{{ participant.prenom }}</strong></td>
                            <td *ngIf="participant.prenom==''"><strong>Prénom inconnu</strong></td>
                        </tr>
                        <tr>
                            <td>Sexe :</td>
                            <td *ngIf="participant.sexe!=''"><strong>{{ participant.sexe }}</strong></td>
                            <td *ngIf="participant.sexe==''"><strong>Sexe inconnu</strong></td>
                        </tr>
                        <tr>
                            <td>Age :</td>
                            <td *ngIf="participant.age!=null"><strong>{{ participant.age }}</strong></td>
                            <td *ngIf="participant.age==null"><strong>Age inconnu</strong></td>
                        </tr>

                        </tbody>
                    </table>
                </div>
                <div class="card-action">
                    <a (click)="goToParticipantList()">Retour</a>
                    <a (click)="gotToEditionparticipant(participant)">Modifier le participant</a>
                </div>

            </div>
        </div>
    </div>
</div>
<h4 *ngIf='!participant' class="center">Aucune formation à afficher !</h4>
